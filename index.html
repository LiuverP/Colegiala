function startChatDynamic(){
  let i = 0;
  const chatInterval = setInterval(()=>{
    if(i>=messages.length){clearInterval(chatInterval);return;}
    const msg = messages[i];
    const userDiv = document.createElement('div');
    userDiv.className='user';
    const avatar = document.createElement('img');
    avatar.src=msg.avatar;
    avatar.className='avatar';
    userDiv.appendChild(avatar);
    const bubble = document.createElement('div');
    bubble.className='bubble';
    if(msg.typing){
      bubble.innerHTML=`<strong>${msg.name}:</strong> <span class="typing">escribiendo...</span>`;
      userDiv.appendChild(bubble);
      chatArea.appendChild(userDiv);
      userDiv.style.opacity=1;
      setTimeout(()=>{bubble.innerHTML=`<strong>${msg.name}:</strong> ${msg.text}`;},2000);
    } else {
      bubble.innerHTML=`<strong>${msg.name}:</strong> ${msg.text}`;
      if(msg.spoiler) bubble.innerHTML+=`<br/><img src="${msg.spoiler}" class="spoiler" onclick="this.classList.toggle('spoiler-unblurred')"/>`;
      userDiv.appendChild(bubble);
      chatArea.appendChild(userDiv);
      userDiv.style.opacity=1;
    }
    chatArea.scrollTop=chatArea.scrollHeight;
    i++;
  },2000);
}
