const messages=[

{name:"MelanyüëÄ",avatar:"https://imagizer.imageshack.com/img924/2192/3ShGxZ.jpg",text:"Video nuevo üòà",spoiler:"https://imagizer.imageshack.com/img924/6643/QmTLJk.jpg"},
{name:"Valeria ü•µ",avatar:"https://imagizer.imageshack.com/img923/6643/N6yI0B.jpg",text:"Contenido exclusivo",spoiler:"https://imagizer.imageshack.com/img923/2269/1FNsAW.jpg"},
{name:"Anaüíú",avatar:"https://imagizer.imageshack.com/img923/4699/uk6aaV.jpg",text:"Chicos, esto es lo mejor üòèüî•"},
{name:"Juanüòé",avatar:"https://imagizer.imageshack.com/img923/9661/4lfHNk.jpg",text:"Alguien m√°s ya desbloque√≥?"},
{name:"Luc√≠aüëÄ",avatar:"https://imagizer.imageshack.com/img923/8871/AF33wI.jpg",text:"Lo nuevo siempre üá®üá∫",spoiler:"https://imagizer.imageshack.com/img924/8528/dsGcHD.jpg"},
{name:"Kevinüî•",avatar:"https://imagizer.imageshack.com/img923/7258/ZJv90D.jpg",text:"Wow esto est√° üî•üî•"},
{name:"Lisa üíã",avatar:"https://imagizer.imageshack.com/img924/5449/yZNOzg.jpg",text:"Genial üòç"},

setInterval(()=>{
  const delta=[1,2,3];
  members+=delta[Math.floor(Math.random()*delta.length)];
  online+=delta[Math.floor(Math.random()*delta.length)];

function startChatDynamic(){
let i=0;
const chatInterval=setInterval(()=>{
if(i>=messages.length){clearInterval(chatInterval);setTimeout(removeMessagesRandomly,5000);return;}
const msg=messages[i];
const typingDiv=document.createElement('div');
typingDiv.className='typing';
typingDiv.textContent=msg.name+' est√° escribiendo...';
chatArea.appendChild(typingDiv);
chatArea.scrollTop=chatArea.scrollHeight;

setTimeout(()=>{
chatArea.removeChild(typingDiv);

const userDiv=document.createElement('div');
userDiv.className='user';
const avatar=document.createElement('img');
avatar.src=msg.avatar;
avatar.className='avatar';
userDiv.appendChild(avatar);

const bubble=document.createElement('div');
bubble.className='bubble';
bubble.innerHTML=`<strong>${msg.name}:</strong> ${msg.text}`;

if(msg.spoiler){
const peso=randomPeso();
bubble.innerHTML+=`<div class="file-info"><i class="fa fa-arrow-down"></i>${peso}</div>`;
const img=document.createElement('img');
img.src=msg.spoiler;
img.className='spoiler spoiler-unblurred';
bubble.appendChild(img);

// Mostrar 4 segundos y luego ocultar
setTimeout(()=>{ img.classList.remove('spoiler-unblurred'); },4000);
img.onclick=()=>img.classList.toggle('spoiler-unblurred');
}

userDiv.appendChild(bubble);
chatArea.appendChild(userDiv);
userDiv.style.opacity=1;
userDiv.style.transform='translateY(0)';
chatArea.scrollTop=chatArea.scrollHeight;
i++;
},1000);
},2000);
}

function removeMessagesRandomly(){
const msgs=Array.from(chatArea.querySelectorAll('.user'));
if(msgs.length===0){showFinalMsg();return;}
const removeInterval=setInterval(()=>{
if(msgs.length===0){ clearInterval(removeInterval); showFinalMsg(); return;}
const idx=Math.floor(Math.random()*msgs.length);
const m=msgs.splice(idx,1)[0];
m.style.transition="opacity 0.6s";
m.style.opacity=0;
setTimeout(()=>{ if(m.parentNode) m.parentNode.removeChild(m); },600);
chatArea.scrollTop=chatArea.scrollHeight;
},800);
}

function showFinalMsg(){
const finalMsg=document.createElement('div');
finalMsg.className='final-msg';
finalMsg.textContent='El historial fue eliminado';
chatArea.appendChild(finalMsg);
chatArea.scrollTop=chatArea.scrollHeight;
}
